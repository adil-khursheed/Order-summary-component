<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card">
      <div class="hero_image">
        <img src="illustration-hero.svg" alt="Hero Image" />
        <div class="hero_mob"></div>
      </div>
      <div class="description">
        <h2 class="header">Order Summary</h2>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription">
          <div class="subs_plan">
            <div class="music_icon"><img src="icon-music.svg" alt="music icon"></div>
            <div class="plan">
              
              <p class="annual_plan">Annual Plan</p>
              <p class="amount">$59.99/year</p>
            </div>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </div>
        <button class="btn">Proceed to Payment</button>
        <p class="cancel"><a href="#">Cancel Order</a></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/adil-khursheed" target="_blank">Adil Khursheed</a>.
    </div>
  </body>
</html>
